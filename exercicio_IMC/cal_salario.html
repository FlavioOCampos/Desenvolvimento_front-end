<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercício:  Cálculo do Salário Líquido</title>
</head>
<body>
    <h2>Cálculo do Salário Líquido</h2>
    
    <label>Nome Completo:</label>
    <input type="text" id="nome" required><br><br>
    
    <label>Salário Bruto (R$):</label>
    <input type="number" id="salarioBruto" step="0.01" required><br><br>
    
    <label>Descontos (R$):</label>
    <input type="number" id="descontos" step="0.01" required><br><br>
    
    <button onclick="calcularSalarioLiquido()">Calcular</button>
    
    <h3 id="resultado"></h3>
    
    <script>
        function calcularSalarioLiquido() {
        // Pega os valores digitados
        let nome = document.getElementById("nome").value;
        let salarioBruto = parseFloat(document.getElementById("salarioBruto").value);
        let descontos = parseFloat(document.getElementById("descontos").value);
        let resultado = document.getElementById("resultado");
    
        // Verifica se os valores são válidos
        if (isNaN(salarioBruto) || isNaN(descontos) || salarioBruto < 0 || descontos < 0) {
            resultado.innerText = "Por favor, insira valores válidos!";
            return;
        }
    
        // Calcula o salário líquido
        let salarioLiquido = salarioBruto - descontos;
    
        // Mostra o resultado na tela
        resultado.innerText = 
            nome + ", seu salário líquido é R$ " + salarioLiquido.toFixed(2);
        }
    </script>
</html>
