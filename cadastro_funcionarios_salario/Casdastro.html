<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>

        <form id="cadastro-form" action="javascript:void(0);">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Ex.: Brasília" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">-- selecione --</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="EX">Exterior</option>
            </select>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">-- selecione --</option>
                <option value="BR">Brasil</option>
                <option value="PT">Portugal</option>
                <option value="US">Estados Unidos</option>
                <option value="ES">Espanha</option>
                <option value="EX">Outro</option>
            </select>

            <div id="pais-outro-container" class="hidden">
                <label for="pais_outro">Especifique o país:</label>
                <input type="text" id="pais_outro" name="pais_outro" placeholder="Nome do país">
            </div>

            <fieldset>
                <legend>Sexo:</legend>
                <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                <label><input type="radio" name="sexo" value="outros"> Outros</label>
            </fieldset>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" max="120" placeholder="Ex.: 34" required>

            <label for="salario_bruto">Salário (valor bruto):</label>
            <input type="number" id="salario_bruto" name="salario_bruto" min="0" step="0.01" placeholder="Ex.: 1500.00" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="[0-9]{5}-?[0-9]{3}" placeholder="00000-000" required>

            <button type="button" id="calcularBtn" onclick="calcularSalarioLiquido()">Calcular Salário Líquido</button>
        </form>

        <div id="resultado-container">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
